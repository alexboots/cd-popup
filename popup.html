<!DOCTYPE html>
<html>
	<head>
		<link href="popup.css" rel="stylesheet" type="text/css">
		<title>Coupon Dudes | Keeping your wallet nourished</title>		
	</head>
		<body>
	 	<div class="wrapper">	
		
				<div class="pop-top">
					<div class="pop-title-info">
						<div class="pop-couponInfo">
							Escape For Summer & Save Up To 35%!
						</div>
						<div class="pop-storeName">
							<h4>Expedia</h4>
						</div>					
					</div><!-- pop-title-info --> 
					
						<div class="pop-code">
							<h1>DEAL120SUPER</h1>
						</div><!-- pop-code-->
						<div class="pop-code-descript">
							Enter code at checkout to activate discount
						</div><!-- pop-code-descript -->
					
					
				</div><!-- pop-top -->
			
				<div class="pop-bottom">
					<div class="pop-bottom-wrapper">
						<div class="pop-enterEmailDescript">
							The best deals sent to your inbox every Wednesday!
	 					</div>
						<form method="post" action="#">
							<input type="email" class="pop-email" value="Your Email">
							<input type="submit" value="subscribe" class="pop-submit">
						</form>
					</div><!-- pop-bottom-wrapper -->
				</div><!-- pop-bottom -->
		</div><!-- wrapper -->

		</body>
</html>
